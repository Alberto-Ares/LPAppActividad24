    <h1 class="title" align="center">Calendaro de eventos</h1>
    <div id="container" class="calendar-container" align="justify"></div>

    <script src="components/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="components/animcalendar/dist/jquery.simple-calendar.js"></script>
    <script src="components/animcalendar/dist/jquery.simple-calendar.min.js"></script>
    <script src="components/animcalendar/gulpfile.js"></script>
    <script>
        var $calendar;
        $(document).ready(function() {
            let container = $("#container").simpleCalendar({
                fixedStartDay: 1, // begin weeks by monday
                disableEmptyDetails: true,
                events: [
                    // generate new event after tomorrow for one hour
                    {
                        startDate: new Date(new Date().setHours(new Date().getHours() + 24)).toDateString(),
                        endDate: new Date(new Date().setHours(new Date().getHours() + 25)).toISOString(),
                        summary: 'Música Folklórica Canaria - Pueblo Canario'
                    },
                    // generate new event for yesterday at noon
                    {
                        startDate: new Date(new Date().setHours(new Date().getHours() - new Date().getHours() + 120, 0)).toISOString(),
                        endDate: new Date(new Date().setHours(new Date().getHours() - new Date().getHours() + 122)).getTime(),
                        summary: 'Concierto de Revólver'
                    },
                    // generate new event for the last two days
                    {
                        startDate: new Date(new Date().setHours(new Date().getHours() - 48)).toISOString(),
                        endDate: new Date(new Date().setHours(new Date().getHours() - 24)).getTime(),
                        summary: 'Eventos deportivos en la playa de Las Canteras'
                    }
                ],

            });
            $calendar = container.data('plugin_simpleCalendar')
        });
    </script>
