            <!-- <script type="text/javascript" charset="utf-8" src="../cordova.js"></script> -->
            <script>
                document.addEventListener("deviceready", onDeviceReady, false);

                function onDeviceReady() {
                    console.log(navigator.notification);
                }
                var batlevel;
                if (typeof navigator.getBattery != 'undefined') {
                    navigator.getBattery().then
                    (function(battery) {
                        var batteryData = "";
                        var estado;

                        // batteryData +="<li><b> Nivel Bateria:</b>  "+ battery.level*100 + ' % </li>';
                        // estado = battery.isPlugged ? 'Cargando </li>' : 'No Cargando';
                        // batteryData +="<li><b> Estado Bateria:</b> " + estado + '</li>';
                        document.getElementById("bateria").innerHTML = batteryData;
                        batlevel = battery.level * 100
                        if (batlevel > 30) {
                            navigator.notification.alert('Tienes batería suficiente para recorrerte toda la ciudad', null, 'Tu nivel de batería es ' + batlevel, 'Aceptar');
                        } else {
                            navigator.notification.alert('Deberías cargar tu batería antes de salir a conocer la ciudad', null, 'Tu nivel de batería es ' + batlevel, 'Aceptar');
                        }
                    });
                    } else {
                    alert('Plugin missing');
                    }
            </script>
